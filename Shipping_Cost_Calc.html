<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Cost Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Roboto', sans-serif; background-color: #f0f8ff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div style="background-color: white; padding: 2rem; border-radius: 12px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); width: 100%; max-width: 450px; transition: all 0.3s ease;">
        <h1 style="text-align: center; color: #1e90ff; margin-bottom: 1.5rem; font-weight: 700;">ðŸ“¦ Shipping Cost Calculator</h1>
        <div style="margin-bottom: 1.5rem;">
            <label for="weight" style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: #333;">Package Weight (kg):</label>
            <input type="number" id="weight" min="0" step="0.01" style="width: 100%; padding: 0.75rem; border: 2px solid #1e90ff; border-radius: 6px; box-sizing: border-box; font-size: 1rem;">
        </div>
        <div style="margin-bottom: 1.5rem;">
            <label for="rate" style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: #333;">Shipping Rate per kg:</label>
            <input type="number" id="rate" min="0" step="0.01" style="width: 100%; padding: 0.75rem; border: 2px solid #1e90ff; border-radius: 6px; box-sizing: border-box; font-size: 1rem;">
        </div>
        <div style="margin-bottom: 1.5rem;">
            <label for="total-cost" style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: #333;">Total Shipping Cost ($):</label>
            <input type="text" id="total-cost" readonly style="width: 100%; padding: 0.75rem; border: 2px solid #1e90ff; border-radius: 6px; box-sizing: border-box; font-size: 1rem;">
        </div>
        <button id="calculate-btn" style="background-color: #1e90ff; color: white; border: none; padding: 1rem; width: 100%; border-radius: 6px; cursor: pointer; font-size: 1.1rem; font-weight: 600; margin-top: 1rem; transition: background-color 0.3s ease;">Calculate Shipping Cost</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calculateBtn = document.getElementById('calculate-btn');
            const weightInput = document.getElementById('weight');
            const rateInput = document.getElementById('rate');
            const totalCostInput = document.getElementById('total-cost');

            calculateBtn.addEventListener('click', function() {
                const weight = parseFloat(weightInput.value);
                const rate = parseFloat(rateInput.value);

                if (isNaN(weight) || isNaN(rate) || weight <= 0 || rate <= 0) {
                    totalCostInput.value = 'Invalid input';
                    return;
                }

                const shippingCost = weight * rate;
                totalCostInput.value = shippingCost.toFixed(2);
            });
        });
    </script>
</body>
</html>
